<!DOCTYPE html>
<html>
<head>
  <title>Movie Tickets</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Movie Ticket App</h1>
    </div>
    <form id="movie-tickets">
      <div class="form-group">
        <label for="movieList">Movies</label>
        <select id="movieList" class="form-control">
          <option value="">Select A Movie</option>
          <option value="rockyHorror">Rocky Horror</option>
          <option value="deadpool">Deadpool 2</option>
          <option value="littleMermaid">Little Mermaid</option>
          <option value="scorpionKing">The Scorpion King</option>
        </select>
      </div>
      <div class="form-group" id="showtimesSection">
        <label>Showtimes</label>
        <div class="btn-group btn-group-justified" role="group" aria-label="...">
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-default show-button" id="time1">Time1</button>
          </div>
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-default show-button" id="time2">Time2</button>
          </div>
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-default show-button" id="time3">Time3</button>
          </div>
        </div>
      </div>
      <div class="form-group" id="ageSection">
        <h2>Age</h2>
        <div>
          <label for="child-senior">
            <input type="radio" id="child-senior" value="false" name="age">
            Child/Senior
          </label>
        </div>
        <div>
          <label for="adult">
            <input type="radio" id="adult" value="true" name="age">
            Adult
          </label>
        </div>
      </div>
      <div class="form-group" id="quantitySection">
        <label for="quantity">Quantity</label>
        <input type="text" class="form-control" id="quantity" maxLength="3">
      </div>
      <button type="submit" class="btn btn-info btn-lg" id="submit">Buy</button>
    </form>
  </div>
</body>
</html>
